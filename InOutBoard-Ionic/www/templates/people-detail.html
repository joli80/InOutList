<ion-modal-view ng-controller="PeopleDetailCtrl">
    <ion-header-bar>
        <h1 class="title">{{person.name}}</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list card ">
            <div class="item person {{person.statusColor()}} item-avatar">
                <img ng-show="person.face" ng-src="{{person.face}}">
                <strong>{{person.name}}</strong><br />
                <span ng-bind-html="person.statusText()"></span>  <span ng-show="person.returns">(<translate>back</translate> {{person.returns}})</span>
            </div>
            <a href="tel:{{person.phone}}" class="item item-icon-left" ng-show="person.phone">
                <i class="icon ion-ios-telephone"></i>
                {{person.phone}}
            </a>
            <a href="tel:{{person.mobile}}" class="item item-icon-left" ng-show="person.mobile">
                <i class="icon ion-ios-telephone"></i>
                {{person.mobile}}
            </a>
            <a href="sms:{{person.mobile}}" class="item item-icon-left" ng-show="person.mobile">
                <i class="icon ion-android-textsms"></i>
                {{person.mobile}}
            </a>
            <a href="mailto:{{person.email}}" class="item item-icon-left" ng-show="person.email">
                <i class="icon ion-ios-email"></i>
                {{person.email}}
            </a>
        </div>
        <button class="button button-block" ng-click="close()" translate>Close</button>
    </ion-content>
</ion-modal-view>
