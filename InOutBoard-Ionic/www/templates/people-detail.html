<ion-view view-title="{{person.name}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-refresh" ng-click="update()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list card ">
            <div class="item item-image">
                <img ng-src="{{person.face}}">
            </div>
            <div class="item person {{person.statusColor()}}">
                <strong>{{person.name}}</strong><br />
                <span ng-bind-html="person.statusText()"></span>  <span ng-show="person.returns">(<translate>back</translate> {{person.returns}})</span>
            </div>
            <a href="tel:{{person.phone}}" c class="item item-icon-left">
                <i class="icon ion-ios-telephone"></i>
                {{person.phone}}
            </a>
            <a href="tel:{{person.mobile}}" c class="item item-icon-left">
                <i class="icon ion-ios-telephone"></i>
                {{person.mobile}}
            </a>
            <a href="sms:{{person.mobile}}" c class="item item-icon-left">
                <i class="icon ion-android-textsms"></i>
                {{person.mobile}}
            </a>
            <a href="mailto:{{person.email}}" c class="item item-icon-left">
                <i class="icon ion-ios-email"></i>
                {{person.email}}
            </a>
        </div>
    </ion-content>
</ion-view>
