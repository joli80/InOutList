<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{person().name()}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-refresh" ng-click="update()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <img ng-src="{{person().face}}" style="height:200px;">
        <p>
            {{person().mobile()}}
        </p>
        <p>
            {{person().phone()}}
        </p>
        <p>
            {{person().email()}}
        </p>
        <p>
            {{person().status()}} <span ng-show="person.returns()">(<translate>back</translate> {{person().returns()}})</span>
        </p>
    </ion-content>
</ion-view>
