<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

    <!-- Me Tab -->
    <ion-tab title="{{'Me'|translate}}" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>

    <!-- People Tab -->
    <ion-tab title="{{'People'|translate}}" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/people">
        <ion-nav-view name="tab-people"></ion-nav-view>
    </ion-tab>

</ion-tabs>
