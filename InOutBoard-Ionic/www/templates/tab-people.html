<ion-view view-title="{{'All'|translate}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-refresh" ng-click="update()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="update()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="person in people.all | orderBy:'Name'" type="item-text-wrap" href="#/tab/people/{{person.Id}}">
                <img ng-src="{{person.face}}">
                <h2>{{person.Name}}</h2>
                <p>
                    {{person.StatusMessage}} ({{person.BackAgainMessage}})
                </p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <!--<ion-option-button class="button-assertive" ng-click="remove(person)">
                    Delete
                </ion-option-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
