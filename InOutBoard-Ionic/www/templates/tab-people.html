<ion-view>
    <ion-nav-buttons side="secondary">
        <ion-spinner ng-show="People.loading"></ion-spinner>
        <button class="button button-icon icon ion-refresh" ng-click="update()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row responsive-sm people">
            <div class="col" collection-repeat="person in People.all() | orderBy:'name'">
                <a href="#/tab/people/{{person.id}}">
                    <div class="col-content {{person.statusColor()}}">
                        <strong>{{person.name}}</strong><br />
                        <span ng-bind-html="person.statusText()"></span> <span ng-show="person.returns">(<translate>back</translate> {{person.returns}})</span>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
