<ion-view view-title="{{'All'|translate}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-refresh" ng-click="update()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="person in people() | orderBy:'id'" type="item-text-wrap" href="#/tab/people/{{person.id}}">
                <!--<img ng-src="{{person.face}}">-->
                <h2>{{person.name()}}</h2>
                <p>{{person.id}}</p>
                <p>
                    {{person.status()}} <span ng-show="person.returns()">(<translate>back</translate> {{person.returns()}})</span>
                </p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
