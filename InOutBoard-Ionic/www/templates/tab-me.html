<ion-view view-title="{{'Me'|translate}}">
    <ion-content class="padding">
        <h3>{{people.me.displayName}}</h3>
        <img ng-src="{{people.face}}">
        <p>
            {{people.me.mobile}}
        </p>
        <p>
            {{people.me.returns}}
        </p>

        <ion-button class="button-assertive" ng-click="update()">
            Update
        </ion-button>

    </ion-content>
</ion-view>
