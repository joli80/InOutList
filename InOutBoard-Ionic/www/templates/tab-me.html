<ion-view view-title="{{'Me'|translate}}">
    <ion-content class="padding">
        <h3>{{People.me.displayName}}</h3>
        <img ng-src="{{People.me.face}}" style="width: 64px; height: 64px">
        <p>
            {{People.me.mobile}}
        </p>
        <p>
            {{People.me.returns}}
        </p>

        <ion-button class="button-assertive" ng-click="update()">
            Update
        </ion-button>

    </ion-content>
</ion-view>
