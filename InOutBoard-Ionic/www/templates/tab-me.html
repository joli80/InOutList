<ion-view view-title="{{'Me'|translate}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-refresh" ng-click="update()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <h3>{{people.me.displayName}}</h3>
        <img ng-src="{{people.face}}">
        <p>
            {{people.me.mobile}}
        </p>
        <p>
            {{people.me.returns}}
        </p>
    </ion-content>
</ion-view>
