<ion-view view-title="{{'Me'|translate}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-refresh" ng-click="update()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <h3>{{me().name()}}</h3>
        <img ng-src="{{me().face}}" style="max-height:200px;">
        <p>
            {{me().phone()}}
        </p>
        <p>
            {{me().mobile()}}
        </p>
        <p>
            {{me().status()}} <span ng-show="me().returns()">(<translate>back</translate> {{me().returns()}})</span>
        </p>
    </ion-content>
</ion-view>
