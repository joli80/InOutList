<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

    <!-- Chats Tab -->
    <ion-tab title="People" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/people">
        <ion-nav-view name="tab-people"></ion-nav-view>
    </ion-tab>

</ion-tabs>
