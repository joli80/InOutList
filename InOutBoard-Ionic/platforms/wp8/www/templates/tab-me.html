<ion-view view-title="{{'Me'|translate}}">
    <ion-content class="padding">
        <h3>{{person.displayName}}</h3>
        <img ng-src="{{person.face}}" style="width: 64px; height: 64px">
        <p>
            {{person.mobile}}
        </p>
        <p>
            {{person.returns}}
        </p>
        
    </ion-content>
</ion-view>
